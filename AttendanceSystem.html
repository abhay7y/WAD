<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AttendancePro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">		
		<div class="formf">
			<h2 style="text-align:center;">FACULTY</h2>				
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle" onclick="facultyL()">Log In</button>
				<button type="button" class="toggle" onclick="facultyS()">Sign Up</button>
			</div>
			<form id="facultyL" class="input">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Password" required>
				<br>
				<br>
				<button type="submit" class="submit-btn">Log-In</button>
			</form>	

			<form id="facultyS" class="input">
				<input type="email" class="input-field" placeholder="Email Id" required>
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Password" required>
				<br>
				<br>
				<button type="submit" class="submit-btn">Sign Up</button>
			</form>
		</div>

		<div class="forms">
		<h2 style="text-align:center;">STUDENT</h2>			
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle" onclick="studentL()">Log In</button>
				<button type="button" class="toggle" onclick="studentS()">Sign Up</button>
			</div>
			<form id="studentL" class="input">
				<input type="text" class="input-field" placeholder="USN" required>
				<input type="password" class="input-field" placeholder="Password" required>
				<br>
				<br>
				<button type="submit" class="submit-btn">Log In</button>
			</form>	

			<form id="studentS" class="input">
				<input type="text" class="input-field" placeholder="Full Name" required>
				<input type="text" class="input-field" placeholder="USN" required>
				<input type="password" class="input-field" placeholder="Password" required>
				<br>
				<br>
				<button type="submit" class="submit-btn">Sign Up</button>
			</form>					
		</div>		
	</div>

	<script>
		var x1=document.getElementById("facultyL");
		var y1=document.getElementById("facultyS");
		var x2=document.getElementById("studentL");
		var y2=document.getElementById("studentS");
		var z=document.getElementById("btn");

		function facultyS(){
			x1.style.left="-400px"
			y1.style.left="50px"
			z.style.left="110px"
		}

		function facultyL(){
			x1.style.left="50px"
			y1.style.left="450px"
			z.style.left="0"
		}

		function studentS(){
			x2.style.left="-400px"
			y2.style.left="50px"
			z.style.left="110px"
		}

		function studentL(){
			x2.style.left="50px"
			y2.style.left="450px"
			z.style.left="0"
		}
	</script>
</body>
</html>
